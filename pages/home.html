<div class="row">

    <div class="col-md-3">
        <p class="lead">Wine Shop LightSpeed</p>
        <div class="list-group">
            <a href="#" class="list-group-item">Category 1</a>
            <a href="#" class="list-group-item">Category 2</a>
            <a href="#" class="list-group-item">Category 3</a>
        </div>
    </div>

    <div class="col-md-9">

        <div class="row">

            <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in products">
                <div class="thumbnail">
                    <img src="http://loremflickr.com/320/150/wine,bottle/all" alt="">
                    <div class="caption">
                        <h4 class="pull-right">$ {{product.price}}</h4>
                        <h4 class="text-limit"><a href="#">{{ product.product }}</a>
                        </h4>
                        <p>{{product.text}}</p>
                    </div>
                    <div class="ratings">
                        <p class="pull-right">15 reviews</p>
                        <p>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                            <span class="glyphicon glyphicon-star"></span>
                        </p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
