<div class="container">
    <div class="row" ng-if="getCartItems().length > 0">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th class="text-center">Price</th>
                    <th class="text-center">Total</th>
                    <th>Â </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="product in getCartItems()">
                    <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" src="http://loremflickr.com/320/150/wine,bottle/all" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">{{product.product}}</a></h4>
                                <h5 class="media-heading"> <strong>Category</strong>: {{product.category}}</h5>
                                <span>Status: </span><span class="text-success"><p>{{product.text}}</p></span>
                            </div>
                        </div></td>
                    <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="number"  min="1" class="form-control" ng-model="product.quantity" ng-change="change(product)">
                    </td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>{{product.price | currency}}</strong></td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>{{getSubtotal(product) | currency}}</strong></td>
                    <td class="col-sm-1 col-md-1">
                        <input type="hidden" ng-model="product" value="{{product}}">
                        <button type="button" class="btn btn-danger" ng-click="remove(product)">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td><h5>Subtotal</h5></td>
                    <td></td>
                    <td class="text-right"><h5><strong>{{getTotal() | currency}}</strong></h5></td>
                </tr>
                <tr>
                    <td colspan="3" class="text-right"><h5>Enter discount coupon:</h5></td>
                    <td><input class="form-control" type="text"></td>
                    <td class="text-right"><h5><strong>$ </strong></h5></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td><h3>Total</h3></td>
                    <td class="text-right"><h3><strong>{{getTotal() | currency}}</strong></h3></td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td>
                        <a href="#/" class="btn btn-default">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Continue Shopping
                        </a>
                    </td>
                    <td>
                        <button type="button" class="btn btn-success">
                            Checkout <span class="glyphicon glyphicon-play"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
